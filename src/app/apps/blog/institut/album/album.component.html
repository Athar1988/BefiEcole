<div class="container">
  <div class="row">

    <div class="col-md-4 col-sm-6 col-xl-3 p-3"  *ngFor="let evenement of listeImage._embedded.evenements">
      <div class="box">
        <img src="data:image/jpeg;base64,{{evenement.picByte}}" >
        <div class="box-content" *ngIf="admin=='true'">
          <ul class="icon">
            <li><a (click)="supprimerPhoto(evenement.id)"   ><i class="fa fa-trash"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
